$def with (content)
<html>
<head>
    <meta name="viewport" content="width=device-width; initial-scale=1.0;" />
    $if content.cssfiles:
        $for f in content.cssfiles.split():
            <link rel="stylesheet" href="$f" type="text/css" /> 
    $if content.jsfiles:   
        $for f in content.cssfiles.split():
            <script src="$f"></script>
    <title>$content.title</title>        
</head>
<body>    
    
<div class="wff-document-header">
 <div class="wff-document-header-limit">   
  <a href='/' class='wff-header-logo' title="from __future__ import webflipflapp!"></a>
  <div class="wff-header-navigation">
   <ul>
    <li><a href="/drive">spreadsheets</a></li>
    <li><a href="/calendar">calendars</a></li>
    <li><a href="/boxes">view boxes</a></li>
   </ul>    
  </div>
  <div class="wff-header-navigation" id="wff-logout">
   <ul>
    $if content.has_cred:
        <li><a>$content.nickname</a></li>
        <li><a href="$content.logout_link" title="logout: $content.user_email">logout</a></li>
    $else:
        <li><a href="$content.login_link" title="login!">login</a></li>
   </ul>
  </div>
 </div>
</div>

<div class="wff-document-body">
 <div class="wff-document-body-limit">   
$:content
 </div>
</div>

<div class="wff-document-footer-gae">
<img src="https://developers.google.com/appengine/images/appengine-noborder-120x30.gif" alt="Powered by Google App Engine" />
</div>
</body>
</html>
